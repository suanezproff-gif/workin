<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>

    <!-- Estilo CSS -->
    <style>
        body {
            background-color: #00205b;
            font-family: 'Montserrat', 'Baskerville', sans-serif;
            color: #fff;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 100vw;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        form {
            background: linear-gradient(135deg, #f7e200 80%, #fffbe6 100%);
            padding: 40px 32px 32px 32px;
            border-radius: 18px;
            color: #00205b;
            box-shadow: 0 8px 32px 0 rgba(0,32,91,0.18), 0 1.5px 8px 0 rgba(0,0,0,0.10);
            width: 350px;
            max-width: 90vw;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        h2 {
            text-align: center;
            color: #00205b;
            margin-bottom: 24px;
            letter-spacing: 1px;
        }
        label {
            font-weight: 600;
            margin-bottom: 6px;
            color: #00205b;
            letter-spacing: 0.5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="file"] {
            background-color: #fffbe6;
            color: #00205b;
            width: 100%;
            padding: 12px 10px;
            margin-bottom: 12px;
            border: 1.5px solid #f7e200;
            border-radius: 7px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="file"]:focus {
            outline: none;
            border-color: #00205b;
        }
        input[type="submit"] {
            background-color: #00205b;
            color: #f7e200;
            font-weight: bold;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 7px;
            cursor: pointer;
            font-size: 1.1rem;
            letter-spacing: 1px;
            margin-top: 10px;
            box-shadow: 0 2px 8px 0 rgba(0,32,91,0.10);
            transition: background 0.3s, color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #f7e200;
            color: #00205b;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 8px;
        }
        @media (max-width: 500px) {
            form {
                padding: 18px 5vw;
                width: 98vw;
            }
        }
    </style>
</head>
<body>


    <div class="container">
        <form action="backend.php" method="POST" enctype="multipart/form-data">
            <h2>Generar html para firma</h2>
            <label for="Usuario">Usuario:</label>
            <input type="text" id="Usuario" name="Usuario" required>

            <label for="email">Correo corporativo:</label>
            <input type="email" id="email" name="email" required>

            <label for="archivo">Subir archivo:</label>
            <input type="file" id="archivo" name="archivo">

            <div class="checkbox-group">
                <input type="checkbox" id="sin-archivo" name="sin-archivo">
                <label for="sin-archivo" style="margin:0; font-weight:400;">No quiero subir ning√∫n archivo</label>
            </div>

            <input type="submit" value="Generar">
        </form>
    </div>

</body>

</html>
